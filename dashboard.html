  <div class="tab-content m-2 p-1" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header bg-light">
                <h4>Enter Patient Data</h4>
              </div>
              <form class="my-form" action="index.html" method="post">
                <div class="form-group row">
                  <label for="full_name" class="col-md-4 col-form-label text-md-right">Patient's Full Name</label>
                  <div class="col-md-6">
                    <input type="text" id="name" class="form-control" placeholder="Full-name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="Age" class="col-md-4 col-form-label text-md-right">Age</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="Age" placeholder="Age">
                  </div>
                </div>
                <span> </span>
                <label class="col-md-3 col-form-label text-md-right temp">Gender</label>
                <div class="form-check form-check-inline radio-temp">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>

                <div class="form-check form-check-inline radio-temp">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-group row">
                  <label for="inputAddress" class="col-md-4 col-form-label text-md-right">Address</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputPhone" class="col-md-4 col-form-label text-md-right">Contact</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="inputPhone" placeholder="Contact Number">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputDate" class="col-md-4 col-form-label text-md-right">Date</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="inputDate" placeholder="Date">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputBlood" class="col-md-4 col-form-label text-md-right">Blood Type</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="inputBlood" placeholder="Blood-Type">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputComorbidities" class="col-md-4 col-form-label text-md-right">Comorbidities</label>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="comorbidities" placeholder="Pre-existing Condition">
                  </div>
                </div>
                <div class="form-group row">

                  <div class="col-md-6 col-sm">
                    <button type="button" class="btn btn-large btn-primary ">Add</button>

                  </div>

                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
